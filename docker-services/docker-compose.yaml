version: '2'
services:
  spark-master:
    env_file:
      - spark_master_env
    image: fhuertas/spark-master:2.4.0-hadoop2.7
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
  spark-worker-1:
    env_file:
      - spark_worker_env
    image: fhuertas/spark-worker:2.4.0-hadoop2.7
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
  spark-worker-2:
    env_file:
      - spark_worker_env
    image: fhuertas/spark-worker:2.4.0-hadoop2.7
    container_name: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
